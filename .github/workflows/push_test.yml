name: Build, Test, and Merge

on:
  push:
    branches:
      - updates
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Test with pytest
        run: |
          pip install pytest
          python -m pytest tests
        
      # Ajout de l'action pour créer une pull request
      - name: Create Pull Request
        if: success() # Exécutez seulement si les tests réussissent
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.MERGE_TOKEN }}
          branch: updates
          base: main
          title: "Automatically generated PR from updates branch"
          body: "This pull request was automatically generated when tests passed."

      - name: Merge Pull Request
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.MERGE_TOKEN }}
          pull-request-number: 1